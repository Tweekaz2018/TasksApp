<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Редагування підрозділів з доступом створення задач:</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Поточні підрозділи:</label>
                    <div class="list-group">
                        <button *ngFor="let unit of Project?.UnitsCreators" class="list-group-item list-group-item-action" (click)="UnpinUnit(unit)"
                            >{{unit.Label}}
                            ✖</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Додати підрозділ:</label>
                    <input (ngModelChange)="Search()" [(ngModel)]="_filterInput" class="form-control" />
                    <div class="list-group" *ngIf="_filteredUnits.length > 0">
                        <button class="list-group-item list-group-item-action" *ngFor="let unit of Units"
                            (click)="PinUnit(unit)">{{unit.Label}}</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="SaveData()">Зберегти</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="DismisModal()">Close</button>
            </div>
        </div>
    </div>
</div>
