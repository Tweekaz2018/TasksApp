<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Створити підрозділ</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Назва підрозділу: </label>
                    <input class="form-control" [(ngModel)]="Label" />
                </div>
                <div class="form-group">
                    <label>Пріоритет сортування:</label>
                    <input class="form-control" [(ngModel)]="Priority" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="SaveUnit()">Зберегти</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="DismisModal()">Close</button>
            </div>
        </div>
    </div>
</div>
