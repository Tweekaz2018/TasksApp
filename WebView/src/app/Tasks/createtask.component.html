<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Створити задачу</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Проект:</label>
                    <input [(ngModel)]="searchStringProject" class="form-control" (ngModelChange)="SearchProject()" />
                    <div class="list-group">
                        <button *ngFor="let project of _filteredProjects" (click)="SelectProject(project.Id, project.Label)"
                            type="button" class="list-group-item list-group-item-action">{{project.Label}}</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Тема:</label>
                    <input [(ngModel)]="Label" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Опис:</label>
                    <textarea class="form-control" [(ngModel)]="Description"></textarea>
                </div>
                <div class="form-group">
                    <label>Пріоритет:</label>
                    <select [(ngModel)]="Priority" class="form-control">
                        <option *ngFor="let enum of PriorityEnum | keyvalue" value="{{ enum.key }}">
                            {{ enum.value}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Дедлайн:</label>
                    <input [(ngModel)]="Deadline" type="date" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Виконавець:</label>
                    <input [(ngModel)]="searchString" class="form-control" (ngModelChange)="SearchUser()" />
                    <div class="list-group">
                        <button *ngFor="let user of _filteredUsers" (click)="SelectUser(user.Id, user.ViewName)" type="button"
                            class="list-group-item list-group-item-action">{{user.ViewName}}</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="SaveTask()">Зберегти</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="DismisModal()">Close</button>
            </div>
        </div>
    </div>
</div>
